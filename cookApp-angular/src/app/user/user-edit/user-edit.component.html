<div class="row">
  <div class=" col-2">
    <div class="ml-4 mt-4">
      <img src={{user.photoUrl}} class="img-thumbnail w-100" alt="...">
    </div>
  </div>

  <div class="col-10">

    <form class="mt-4 ml-4" (ngSubmit)="saveUser()" #form="ngForm">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-1 col-form-label">Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-1 col-form-label">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="inputPassword3">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-1 col-form-label">Address</label>
        <div class="col-2">
          <input type="text" name="country" class="form-control" placeholder="Country" [(ngModel)]="user.country" >
        </div>
        <div class="col-2">
          <input type="text" class="form-control" placeholder="State">
        </div>
        <div class="col-sm-2">
          <input type="text" name="city" class="form-control" placeholder="City" [(ngModel)]="user.city">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-7">
          <button type="button" class="btn btn-primary" routerLink="/home">Back</button>
          <button type="submit" class="btn btn-success ml-3">Save</button>
        </div>
      </div>


    </form>


  </div>


</div>
