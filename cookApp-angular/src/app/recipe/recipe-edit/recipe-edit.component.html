  <div class="row">
    <div class=" mt-5 col-md-3 ">
      <img src={{recipe?.photoUrl}} class="img-thumbnail w-100" alt="...">
      <div class="row mt-5 ml-5">
        <button type="button" class="btn btn-primary" routerLink="/home">Back</button>
        <button type="submit" class="btn btn-success ml-2">Save</button>
      </div>
    </div>
    <form class="" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="formGroupExampleInput">Name</label>
        <input type="text" class="form-control" name="name" placeholder="" value="{{recipe?.name}}">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Description</label>
        <input type="text" class="form-control" name="description" value="{{recipe?.description}}">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Ingredients</label>

        <div class="form-row" *ngFor="let ingredient of recipe?.ingredients ; index as i" >
          <div class="col-2 mt-1">
            <input type="text" class="form-control" name="quantity_{{ingredient.id}}" placeholder="Quantity" value="{{recipe?.ingredients[i].quantity}}">
          </div>
          <div class="col-1 mt-1">
            <input type="text" class="form-control" name="mesure_{{ingredient.id}}" placeholder="Lb,pcs,lt...." value="{{recipe?.ingredients[i].mesure}}">
          </div>
          <div class="col-2 mt-1">
            <input type="text" class="form-control" name="name_{{ingredient.id}}" placeholder="Name" value="{{recipe?.ingredients[i].name}}">
          </div>
          <button type="button" class="btn btn-warning mt-1">Remove</button>
          <button type="button" class="btn btn-success mt-1 ml-2">Add</button>
        </div>

      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Steps</label>

        <div class="form-row" *ngFor="let step of recipe?.steps ; index as i">
          <div class="col-1 mt-1">
            <label type="text" class="" placeholder="Number" value="">{{i + 1}}</label>
          </div>
          <div class="col-7 mt-1">
            <input type="text" class="form-control" name="step_{{step.description}}" placeholder="Description" value="{{recipe?.steps[i].description}}">
          </div>
          <button type="button" class="btn btn-warning mt-1">Remove</button>
          <button type="button" class="btn btn-success mt-1 ml-2">Add</button>
        </div>

      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Photo</label>
        <input type="text" class="form-control" name="photoUrl" value="{{recipe?.photoUrl}}">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Where to Buy</label>
        <input type="text" class="form-control" name="store" value="{{recipe?.buyIngredients}}">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Type</label>
        <input type="text" class="form-control" name="type" value="{{recipe?.type}}">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Persons</label>
        <input type="text" class="form-control" name="persons" value="{{recipe?.persons}}">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Tips</label>
        <input type="text" class="form-control" name="tips" value="{{recipe?.tips}}">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Share</label>
        <input type="checkbox" class="ml-3" id="form-control" name="share" value="{{recipe?.allowShare}}">
      </div>
    </form>



  </div>


</div>
