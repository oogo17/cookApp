<div class="container">
  <form class="" #newRecipeForm="ngForm" (ngSubmit)="createRecipe()" >
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input type="text" class="form-control" name="name" placeholder="" [(ngModel)]="recipe.name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Description</label>
      <input type="text" class="form-control" name="description" placeholder="" [(ngModel)]="recipe.description">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Ingredients</label>
      <div class="form-row">

        <div class="form-row mt-2" *ngFor="let ingredient of recipe.ingredients ; index as i" [attr.data-index]="i">

          <div class="col-2">
            <input type="text" class="form-control" name="quantity_{{ingredient.id}}" placeholder="Quantity" [(ngModel)]="recipe.ingredients[i].quantity">
          </div>
          <div class="col-1">
            <input type="text" class="form-control" name="measure_{{ingredient.id}}" placeholder="Lb,pcs,lt...." [(ngModel)]="recipe.ingredients[i].mesure">
          </div>
          <div class="col-2">
            <input type="text" class="form-control" name="ingredient_{{ingredient.id}}" placeholder="Name" [(ngModel)]="recipe.ingredients[i].name">
          </div>
          <button type="button" class="btn btn-warning" (click)="removeIngredient(i)" [disabled]="ingredientsLength === 1" >Remove</button>
        <button type="button" class="btn btn-success ml-2" (click)="addIngredient(i)" >Add</button>
        </div>


      </div>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Steps</label>

        <div class="form-row mt-3" *ngFor="let step of recipe.steps ; index as i" [attr.data-index]="i">
          <div class="col-1">
            <label type="text" class="">{{i+1}}</label>
          </div>
          <div class="col-2">
            <input type="text" class="form-control" name="instruction_{{i}}" placeholder="Instructions" [(ngModel)]="recipe.steps[i].instruction">
          </div>
          <button type="button" class="btn btn-warning" (click)="removeStep(i)" [disabled]="stepsLength === 1">Remove</button>
          <button type="button" class="btn btn-success ml-2" (click)="addStep(i, step)" >Add</button>
        </div>


    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Photo</label>
      <input type="text" class="form-control" name="photoUrl" placeholder="Another input placeholder"[(ngModel)]="recipe.photoUrl">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Tips</label>
      <input type="text" class="form-control" name="tips" placeholder="Another input placeholder" [(ngModel)]="recipe.tips">
    </div>
    <div class="form-check mb-5">
      <input class="form-check-input" type="checkbox" value="" name="share" id="defaultCheck2" [(ngModel)]="recipe.allowShare">
      <label class="form-check-label" for="defaultCheck2">
        you want to share
      </label>
    </div>
    <button type="button" class="btn btn-primary" routerLink="/home">Back</button>
    <button type="submit" class="btn btn-success ml-3">Save</button>
  </form>


</div>
